		var shapes = []; 
		function onKeyDown(event) {
			var shape = new Path.RegularPolygon(getRandomPoint(), data[event.key].edge, 500);
			shape.fillColor = data[event.key].color;
			data[event.key].sound.play();
			shapes.push(shape);
		}
		
		function onFrame(event) {
			for(var i =0; i < shapes.length; i++){
				shapes[i].fillColor.hue += 1;
				shapes[i].scale(.92);
				if(shapes[i].area < 1){
					shapes[i].remove(); 
					shapes.splice(i, 1);
				}
			}
		}
		
		function getRandomPoint(){
			return new Point(getRandomCoord(view.size.width), getRandomCoord(view.size.height));
		}
		function getRandomCoord(wide){
			return Math.floor(Math.random()*wide);		
		}
